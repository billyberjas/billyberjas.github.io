<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Woodoku Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Woodoku Clone</h1>
      <div class="scoreboard">Score: <span id="score">0</span></div>
      <button id="resetBtn" class="btn" aria-label="Start a new game">New Game</button>
    </header>

    <main class="layout">
      <section class="board-section">
        <div id="board" class="board" role="grid" aria-label="9x9 board"></div>
      </section>
      <aside class="tray-section">
        <h2>Pieces</h2>
        <div id="tray" class="tray" aria-label="Available pieces"></div>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </aside>
    </main>

    <footer class="footer">
      <p>Click a piece to select it, then click a board cell to place it. Fill rows, columns, or 3Ã—3 squares to clear them.</p>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
